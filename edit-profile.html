<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="account.css" />
</head>
<body>
  <div class="profile-container">
    <h2>Edit Profile</h2>

    <form id="edit-form">
      <div class="form-group">
        <label for="edit-name">Name</label>
        <input
          type="text"
          id="edit-name"
          required
          pattern="^[A-Za-z]{2,}(?:[\s'-][A-Za-z]{2,})+$"
          title="Enter at least two words, letters only"
        />
      </div>

      <div class="form-group">
        <label for="edit-age">Age</label>
        <input type="number" id="edit-age" min="0" max="120" />
      </div>

      <div class="form-group">
        <label for="edit-location">Location</label>
        <input
          type="text"
          id="edit-location"
          name="location"
          maxlength="191"
          placeholder="City, Country"
        />
      </div>

      <div class="form-group">
        <label for="edit-phone">Phone</label>
        <input
          type="tel"
          id="edit-phone"
          name="phone"
          maxlength="30"
          placeholder="e.g., +1 555 123 4567"
        />
      </div>

      <div class="form-group">
        <label for="edit-bio">Bio</label>
        <textarea
          id="edit-bio"
          name="bio"
          rows="4"
          maxlength="500"
          placeholder="Tell people a little about yourself, your interests, or the events you enjoy."
        ></textarea>
        <small class="helper-text">Up to 500 characters.</small>
      </div>

      <button type="submit" class="save-btn">Save Changes</button>
      <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
    </form>

    <p id="status-msg" style="margin-top: 10px;"></p>
  </div>

  <script type="module" src="scripts/edit-profile.js"></script>
</body>
</html>
