<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your saved favorite events on Event Finder. "
    />
    <meta name="author" content="Event Finder Team" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="favorites.css" />
    <title>Favorites | Event Finder</title>
      </head>
  <body>
    <a class="skip-link" href="#favorites-section">Skip to content</a>

    <!-- HEADER -->
    <header class="tm-navbar">
      <div class="tm-nav-content">
        <div class="tm-logo">
          <a href="index.html">EventFinder</a>
        </div>
        <nav class="tm-links">
          <a href="index.html">Home</a>
          <a href="favorites.html" class="active">Favorites</a>
          <a href="registrations.html" id="registrations-link" style="display: none"
            >Registrations</a
          >
          <a href="account.html" id="profile-link" style="display: none">Account</a>
          <a href="admin.html" id="admin-link" style="display: none">Admin</a>
        </nav>
        <div class="tm-search">
          <input
            type="text"
            id="header-search"
            placeholder="Search events..."
          />
          <button id="header-search-btn"><span>Search</span></button>
        </div>
        <div class="tm-auth">
          <a href="login.html" class="tm-login-btn" id="login-btn">Login</a>
          <div class="user-menu" id="user-menu" style="display: none">
            <div class="user-avatar" id="user-avatar">U</div>
            <div class="admin-badge" id="admin-badge" style="display: none">
              ADMIN
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- FAVORITES HEADER -->
    <section id="favorites-header">
      <h2>Your Favorite Events</h2>
      <p id="favorites-subtitle">A collection of events you've saved.</p>
    </section>

    <!-- FAVORITES GRID -->
    <main id="favorites-section">
      <div id="favorites-container" class="loading">
        <p>⏳ Loading your favorites...</p>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>© 2025 Event Finder</p>
      <p class="disclaimer">Discover and save your favorite events.</p>
    </footer>

    <!-- Firebase -->
    <script type="module" src="scripts/favorites.js"></script>
  </body>
</html>
